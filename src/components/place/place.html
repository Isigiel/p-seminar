<ion-header>
  <ion-toolbar>
    <ion-title>
      {{place.title}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <button ion-button (click)="visitPlace()">Ort besuchen</button>
</ion-content>
