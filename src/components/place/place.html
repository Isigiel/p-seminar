<ion-header>
  <ion-toolbar>
    <ion-title>
      {{place.title}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <button ion-button (click)="visitPlace()" [disabled]="!(atPlace | async)">Ort besuchen</button>
  <p *ngIf="!(atPlace | async)">Du musst zum Haus gehen um es zu besuchen, dann wird der Ort freigeschaltet.</p>
</ion-content>
